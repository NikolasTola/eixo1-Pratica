            </div>

            <div class="skills">

                </div>
                <div class="softSkills">

                    <input class="inputSkills" type="number" maxlength="1">
                </div>

            </div>

            <hr>

            <h2>Hard Skills</h2>
            
            <div class="skills">

                <span class="hardSkills">
                    <h4 id="HS1">hardSkill1:</h4>
                    <input class="inputSkills" type="number" maxlength="1">
                </span>

                <span class="hardSkills">
                    <h4 id="HS2">hardSkill2:</h4>
                    <input class="inputSkills" type="number" maxlength="1">
                </span>
                <span class="hardSkills">
                    <h4 id="HS3">hardSkill3:</h4>

                </span>
                <span class="hardSkills">
                    <h4 id="HS8">hardSkill8:</h4>
                    <input class="inputSkills" type="number" maxlength="1">
                </span>

            </div>

            <div id="divCadastro">
                <h2>NI</h2>
                <h2 id="valorNI">000000</h2>
            </div>

            <button id="botaoNI">Gerar NI</button>
            <br>
            <br>
            <button id="botaoCadastrar">Cadastrar</button>
            
            <div id="divErro">
                <h3 id="erro">Campo de Erro</h3>
            </div>
